
<h3>calculate works: {{ random() }}!</h3>
<br>
<div class="square">
    <input [(ngModel)]= "x" type="string"/>
    <p>{{ x | limitstring: [3]}}</p>
    <input [(ngModel)]= "side" type="number"/>
    <p>{{ getArea() }}</p>
    <p>{{ getPerimeter() }}</p>
    <button (click)= 'side = side +1' >Incrementa di 1</button>
    <button (click)= 'increments()' >Incrementa di 2</button>
</div>
<div class="facts">
    <p id="catfact" *ngFor='let fact of facts'>- {{fact}}</p>
</div>
